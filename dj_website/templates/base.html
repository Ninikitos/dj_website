{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Starter Template">
    <meta name="author" content="Nick Ilin">

    <!-- Bootstrap 5 Grid System Only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap-grid.min.css">

    <!-- Main styles -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% block styles %}{% endblock %}
    <title>Title</title>
</head>
<body>
<main>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content Section -->
    {% block content %}{% endblock %}

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</main>

<!-- GSAP Core scripts -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<!-- GSAP ScrollTrigger scripts -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<!-- GSAP TextPlugin scripts -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

<!-- Main scripts -->
<script src="{% static 'js/main.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
